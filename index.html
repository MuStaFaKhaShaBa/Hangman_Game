<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/sweetalert2.min.css">
    <link rel="stylesheet" href="./CSS/main.min.css">
    <title>Hangman | Game</title>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1 class="fs-2 text-primary text-uppercase m-0">hangman</h1>
            <p class="text-capitalize m-0">word from :<span class="fw-bold text-primary" id="word_cat"></span></p>
        </header>
        <div class="container">
            <div class="row gx-0 gx-md-3 gy-5 gy-md-0 py-2 py-md-4">
                <div class="col-12 col-md-5 p-5 bg-black bg-opacity-10 rounded-3 d-flex-center">
                    <div class="man-draw position-relative">
                        <div id="stand">
                            <div id="rope"></div>
                            <div id="head">
                                <div class="eye"></div>
                                <div class="mouse"></div>
                            </div>
                            <div id="man_body">
                                <div id="hands"></div>
                                <div id="leg"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-7">
                    <div id="btn_letters" class="d-flex justify-content-center flex-wrap gap-3"><button type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">A</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">B</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">C</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">D</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">E</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">F</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">G</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">H</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">I</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">J</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">K</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">L</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">M</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">N</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">O</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">P</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">Q</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">R</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">S</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">T</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">U</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">V</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">W</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">X</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">Y</button><button
                            type="button"
                            class="letter btn btn-primary fs-2 fw-bold border-0 px-3 py-2 rounded-3 shadow-none">Z</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="answer_lett"
            class="d-flex justify-content-center flex-wrap gap-3 bg-black bg-opacity-10 p-3 mt-2 mt-md-4 rounded-3 shadow-none">
        </div>
        <div class="setting my-4 d-flex justify-content-between align-items-center"><button type="button" id="btnStart"
                class="btn btn-outline-primary fs-3">Start</button>
            <p id="timer_score" class="text-primary fs-3">0</p>
        </div>
    </div>
    <div id="d"><button id="btn_floatIcon" class="btn btn-primary p-2 position-absolute" title="User Show Data"
            type="button" data-bs-toggle="offcanvas" data-bs-target="#userData" aria-controls="userData"><i
                class="fa fa-user fa-2x"></i></button></div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="userData" aria-labelledby="userDataLabel">
        <div class="offcanvas-header">
            <h2 class="offcanvas-title text-primary text-uppercase" id="userDataLabel">Hangman</h2><button type="button"
                class="btn btn-outline-primary" data-bs-dismiss="offcanvas" aria-label="Close"><i
                    class="fa fa-xmark"></i></button>
        </div>
        <div class="offcanvas-body rounded-3 text-capitalize text-secondary fw-bold bg-white p-3">
            <div class="img rounded-circle bg-black overflow-hidden mx-auto mb-4"><img src="./profile.jpg" class="w-100"
                    alt="Profile Photo"></div>
            <p class="fs-5 mb-2">Name :<span id="user_name" class="text-primary"></span></p>
            <p class="fs-5 mb-2">Highest Score :<span id="user_highest" class="text-primary"></span></p>
            <p class="fs-5 m-0">Highest Score word :<span id="user_highest_word" class="text-primary"></span></p>
            <div class="table-wrap mt-5">
                <table
                    class="table table-striped table-success table-bordered border-primary table-responsive align-middle text-center table-hover">
                    <caption class="caption-top text-center fs-3 text-primary">Word Solved</caption>
                    <thead class="table-light text-muted">
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                            <th title="Wrong Answers">Wrong Answers</th>
                            <th>remove</th>
                        </tr>
                    </thead>
                    <tbody id="words_Solved_Body" class="text-secondary"></tbody>
                </table>
            </div>
        </div>
    </div><audio id="audioPlayer" class="d-none">
        <source src="" type="audio/mpeg">
    </audio>
    <script src="./JS/all.min.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/sweetalert2.all.min.js"></script>
    <script src="./JS/main.min.js"></script>
</body>

</html>
